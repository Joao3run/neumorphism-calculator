<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="toggles">
          <div class="toggle left"><span class="content-left" /></div>
          <div class="toggle right"><span class="content-right" /></div>
        </div>
        <div class="result">
          <span id="result-box"></span>
          <span id="totalizer-box"></span>
        </div>
        <div class="buttons">
          <div class="button action-btn" id="clear">C</div>
          <div class="button action-btn success" id="delete">&#8918;</div>
          <div class="button num-button action-btn success">%</div>
          <div class="button num-button action-btn success">/</div>
          <div class="button num-button seven gray">7</div>
          <div class="button num-button eight gray">8</div>
          <div class="button num-button nine gray">9</div>
          <div class="button num-button action-btn success">&times;</div>
          <div class="button num-button four gray">4</div>
          <div class="button num-button five gray">5</div>
          <div class="button num-button six gray">6</div>
          <div class="button num-button action-btn success">-</div>
          <div class="button num-button one gray">1</div>
          <div class="button num-button two gray">2</div>
          <div class="button num-button three gray">3</div>
          <div class="button num-button action-btn success">+</div>
          <div class="button num-button zero gray">0</div>
          <div class="button num-button point gray">.</div>
          <div class="button action-btn-equals" id="total">=</div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
